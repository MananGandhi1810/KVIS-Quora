{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">OTP</h3>
    <div class="box">
        <form method="POST" action="/get_otp">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="otp" placeholder="Your OTP" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Check My OTP</button>
        </form>
    </div>
</div>
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}
<form method="POST" action="/login">
{% endblock %}
