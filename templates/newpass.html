{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">New Password</h3>
    <div class="box">
        <form method="POST" action="/newpassword">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your New Password" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="cpassword" placeholder="Your New Password(Confirm)" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Get OTP</button>
        </form>
    </div>
</div>

<form method="POST" action="/login">
{% endblock %}
